<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <img src="pictures/logo.png" alt="logo Alura">
        <h1>Encriptador de texto Alura</h1>
    </header>
    <section class="content">
        <div class="contentInput">
            <h2 class="title">Ingresa el texto aquí</h2>
            <textarea class="inputText" name="inputText" id="inputText" rows="10" autofocus
                placeholder="Solo letras minúsculas y sin acentos"></textarea>
            <div class="buttonBox">
                <button class="btnEncriptar" id="btnEncriptar">Encriptar</button>
                <button class="btnDesencriptar" id="btnDesencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="resultBox" id="resultBox">
            <img id="imgResultado" src="pictures/resultLogo.svg" alt="">
            <h2 id="tituloResultado">Ningún mensaje fue encontrado</h2>
            <p id="textoResultado">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="btnCopiar" id="btnCopiar">Copiar al portapapeles</button>
        </div>
    </section>
    <footer>
        <p>© 2024 Alura Encripter Challenge G6 | <i class='bx bxl-github'></i> <a href="https://github.com/Deijux"
                target="_blank" rel="noopener noreferrer">deijux</a></p>
    </footer>
    <script src="script/main.js"></script>
</body>

</html>
